<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Submission Deadlines</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            padding: 0;
            margin: 0;
            font-family: '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Helvetica Neue', 'Arial', sans-serif;
            background-color: #f4f5f7;
            color: #333;
            -webkit-font-smoothing: antialiased;
        }
        header {
            background: linear-gradient(to right, #00264d, #005580);
            color: #fff;
            padding: 60px 20px;
            text-align: center;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            border-bottom-left-radius: 50% 15px;
            border-bottom-right-radius: 50% 15px;
        }
        header h1 {
            font-weight: 200;
            margin: 0;
            font-size: 3em;
            letter-spacing: 1px;
        }
        header p {
            font-size: clamp(1rem, 20vw, 1.5rem);
            font-weight: 200;
            margin-top: 10px;
        }
        .container {
            max-width: 800px;
            margin: 60px auto;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            gap: 40px;
        }
        .conference {
            padding: 40px;
            border-radius: 20px;
            background: #ffffff;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .conference:hover {
            transform: translateY(-10px);
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.15);
        }
        .conference h2 {
            margin-bottom: 15px;
            color: #005580;
            font-family: '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Helvetica Neue', 'Arial', sans-serif;
            font-weight: 600;
            font-size: 2em;
        }
        .conference a {
            color: #004080;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s ease;
        }
        .conference a:hover {
            color: #00264d;
            text-decoration: underline;
        }
        .conference p {
            margin: 15px 0;
            line-height: 1.8;
            font-size: 1.1em;
        }
        .countdown {
            font-size: 1.2em;
            color: #d32f2f;
            font-weight: bold;
        }
        .conference-icon {
            position: absolute;
            top: -25px;
            right: -25px;
            background-color: #005580;
            color: #fff;
            padding: 25px;
            border-radius: 50%;
            font-size: 1.8em;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .conference-icon:hover {
            background-color: #00264d;
        }
        footer {
            text-align: center;
            padding: 40px 20px;
            background-color: #00264d;
            color: #fff;
            margin-top: 60px;
            font-size: 1.1em;
            line-height: 1.6;
        }
        footer a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        footer a:hover {
            color: #005580;
        }
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5em;
            }
            .conference {
                padding: 30px;
            }
            .conference h2 {
                font-size: 1.8em;
            }
            .container {
                padding: 0 15px;
            }
        }
        @media (max-width: 480px) {
            header h1 {
                font-size: 2.2em;
            }
            .conference {
                padding: 20px;
            }
            .conference h2 {
                font-size: 1.6em;
            }
            .conference-icon {
                top: -15px;
                right: -15px;
                padding: 15px;
                font-size: 1.5em;
            }
        }
    </style>
    <script>
        function createCalendarLink(conference) {
            const startDate = conference.deadline.toISOString().replace(/-|:|\.\d{3}/g, "");
            const endDate = new Date(conference.deadline.getTime() + (60 * 60 * 1000)).toISOString().replace(/-|:|\.\d{3}/g, "");
            const calendarUrl = `https://www.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(conference.name)}&dates=${startDate}/${endDate}&details=${encodeURIComponent('Submission Deadline')}&location=${encodeURIComponent(conference.url)}`;
            return calendarUrl;
        }

        function createIOSCalendarLink(conference) {
            const startDate = conference.deadline.toISOString().replace(/-|:|\.\d{3}/g, "").substring(0, 15);
            const endDate = new Date(conference.deadline.getTime() + (60 * 60 * 1000)).toISOString().replace(/-|:|\.\d{3}/g, "").substring(0, 15);
            const calendarUrl = `BEGIN:VCALENDAR\nVERSION:2.0\nBEGIN:VEVENT\nSUMMARY:${conference.name}\nDTSTART:${startDate}\nDTEND:${endDate}\nLOCATION:${conference.url}\nDESCRIPTION:Submission Deadline\nEND:VEVENT\nEND:VCALENDAR`;
            const blob = new Blob([calendarUrl], { type: 'text/calendar' });
            return URL.createObjectURL(blob);
        }

        function detectDevice() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (/windows phone/i.test(userAgent)) {
                return "Windows";
            }
            if (/android/i.test(userAgent)) {
                return "Android";
            }
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return "iOS";
            }
            return "unknown";
        }

        function getCalendarLink(conference) {
            const deviceType = detectDevice();
            if (deviceType === "iOS") {
                return createIOSCalendarLink(conference);
            } else {
                return createCalendarLink(conference);
            }
        }

        function validateConferenceData(conference) {
            return conference.hasOwnProperty('name') &&
                   conference.hasOwnProperty('url') &&
                   conference.hasOwnProperty('deadline') &&
                   conference.hasOwnProperty('conferenceDate') &&
                   conference.hasOwnProperty('conferenceDateText');
        }

        function categorizeConferences(conferences) {
            const now = new Date();
            return {
                upcoming: conferences.filter(c => c.deadline > now),
                past: conferences.filter(c => c.deadline <= now)
            };
        }

        function createConferenceElement(conference) {
            const conferenceElement = document.createElement('div');
            conferenceElement.classList.add('conference');
            conferenceElement.innerHTML = `
                <a href="${getCalendarLink(conference)}" target="_blank" class="conference-icon" title="Add to Calendar">
                    <i class="fas fa-calendar-alt"></i>
                </a>
                <h2>${conference.name}</h2>
                <p><a href="${conference.url}" target="_blank">Visit Conference Website</a></p>
                <p><strong>Submission Deadline:</strong> <span>${conference.deadline.toDateString()}</span></p>
                <p><strong>Conference Dates:</strong> ${conference.conferenceDateText}</p>
                <p class="countdown" id="${conference.name.replace(/\s+/g, '-').toLowerCase()}-countdown"></p>
            `;
            return conferenceElement;
        }

        function displayConferences(container, categorizedConferences) {
            container.innerHTML = '';

            if (categorizedConferences.upcoming.length > 0) {
                const upcomingHeader = document.createElement('h2');
                upcomingHeader.textContent = "Upcoming Deadlines";
                upcomingHeader.style.color = '#00264d';
                upcomingHeader.style.marginTop = '40px';
                container.appendChild(upcomingHeader);
                categorizedConferences.upcoming.forEach(conference => {
                    container.appendChild(createConferenceElement(conference));
                });
            }

            if (categorizedConferences.past.length > 0) {
                const pastHeader = document.createElement('h2');
                pastHeader.textContent = "Past Deadlines";
                pastHeader.style.color = '#00264d';
                pastHeader.style.marginTop = '40px';
                container.appendChild(pastHeader);
                categorizedConferences.past.forEach(conference => {
                    container.appendChild(createConferenceElement(conference));
                });
            }
        }

        function updateCountdowns(conferences) {
            conferences.forEach(conference => {
                const now = new Date();
                const timeDifference = conference.deadline - now;

                let countdownText = '';
                if (timeDifference > 0) {
                    const months = Math.floor(timeDifference / (1000 * 60 * 60 * 24 * 30));
                    const days = Math.floor((timeDifference % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                    if (months > 0) {
                        countdownText = `Time left: ${months}mo ${days}d`;
                    } else if (days > 0) {
                        countdownText = `Time left: ${days}d ${hours}h`;
                    } else if (hours > 0) {
                        countdownText = `Time left: ${hours}h ${minutes}m`;
                    } else {
                        countdownText = `Time left: ${minutes}m ${seconds}s`;
                    }

                    document.getElementById(`${conference.name.replace(/\s+/g, '-').toLowerCase()}-countdown`).innerText = countdownText;
                }
            });
            requestAnimationFrame(() => updateCountdowns(conferences));
        }

        document.addEventListener("DOMContentLoaded", function() {
            const conferences = [
                {
                    name: "Molecular Communications 2025",
                    url: "https://molecularcommunications.org/",
                    deadline: new Date("2025-01-25T00:00:00"),
                    conferenceDate: new Date("2025-04-10T00:00:00"),
                    conferenceDateText: "April 9-11, 2025"
                },
                {
                    name: "ACM NanoCom 2024",
                    url: "https://nanocom.acm.org/nanocom2024/index.php",
                    deadline: new Date("2024-06-04T23:59:59"),
                    conferenceDate: new Date("2024-10-28T00:00:00"),
                    conferenceDateText: "October 28-30, 2024"
                },
                {
                    name: "IEEE Sensors Conference 2025",
                    url: "https://0205.ieee-sensorsconference.org/",
                    deadline: new Date("2025-06-18T23:59:59"),
                    conferenceDate: new Date("2024-10-19T00:00:00"),
                    conferenceDateText: "October 19-22, 2025"
                },
                {
                    name: "IEEE ICC 2025",
                    url: "https://icc2025.ieee-icc.org/",
                    deadline: new Date("2024-08-11T00:00:00"),
                    conferenceDate: new Date("2025-06-08T00:00:00"),
                    conferenceDateText: "June 8-12, 2025"
                },
                {
                    name: "IEEE Globecom 2024",
                    url: "https://globecom2024.ieee-globecom.org/",
                    deadline: new Date("2024-04-30T23:59:59"),
                    conferenceDate: new Date("2024-12-08T00:00:00"),
                    conferenceDateText: "December 8-12, 2024"
                },
                {
                    name: "IEEE WCNC 2025",
                    url: "https://wcnc2025.ieee-wcnc.org/",
                    deadline: new Date("2025-08-14T23:59:59"),
                    conferenceDate: new Date("2025-03-24T00:00:00"),
                    conferenceDateText: "March 24-27, 2025"
                },
                {
                    name: "EAI BODYNETS",
                    url: "https://bodynets.eai-conferences.org/2024/",
                    deadline: new Date("2024-11-10T23:59:59"),
                    conferenceDate: new Date("2024-12-15T00:00:00"),
                    conferenceDateText: "Dec 15-18, 2024"
                }
            ];

            const validConferences = conferences.filter(validateConferenceData);
            validConferences.sort((a, b) => a.deadline - b.deadline);
            const categorizedConferences = categorizeConferences(validConferences);
            const container = document.querySelector('.container');

            displayConferences(container, categorizedConferences);
            updateCountdowns(validConferences);
        });
    </script>
</head>
<body>
    <header>
        <h1>Submission Deadlines</h1>
        <p>InBody Nanonetworks</p>
    </header>
    <div class="container"></div>
    <footer>
         <p>© 2024 Ethungshan Shitiri <a href="https://www.linkedin.com/in/ethungshan-shitiri/" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a></p>
    </footer>
</body>
</html>
